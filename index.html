<!DOCTYPE html>
<html>
<head>
  <title>Styled YouTube Button</title>
  <style>
    button {
      background-color: red; /* YouTube-themed background */
      color: white; /* Text color */
      padding: 10px 20px; /* Spacing inside the button */
      border: none; /* No border */
      border-radius: 5px; /* Rounded corners */
      font-size: 16px; /* Text size */
      cursor: pointer; /* Pointer on hover */
      transition: background-color 0.3s ease; /* Smooth hover effect */
    }

    button:hover {
      background-color: darkred; /* Changes color on hover */
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';">Go to YouTube</button>
</body>
</html>
